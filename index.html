<!DOCTYPE html>
<html>
<head>
  <title>Terminal Interface - About Me</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="terminal">
    <div class="terminal-header">Terminal Interface - About Me</div>
    <div class="terminal-body">
      <div id="terminal-output"></div>
      <div class="terminal-input">
        <div class="terminal-prompt">$&nbsp;</div>
        <div id="command-line">
          <div id="cursor"></div>
          <input id="command-input" type="text" autofocus>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
